<div class="alert alert-danger" [hidden]="!error">
	{{error}}
</div>
<div [hidden]="!success">
  {{success}}
</div>
<form role="form" (submit)="login()" [formGroup]="loginForm">
	<div class="form-group">
		<label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" formControlName="username" [(ngModel)]="credentials.username" required/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" formControlName="password" [(ngModel)]="credentials.password" required/>
	</div>
  <div class="form-group">
		<label for="tenant">Tenant:</label>
    <input type="text" class="form-control" id="tenant" name="tenant" formControlName="tenant" [(ngModel)]="credentials.tenant" required/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
